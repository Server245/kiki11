<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เดี๋ยวก่อน ยังไม่จบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #ffffff, #ffffff);
            font-family: "Mali", serif;
            text-align: center;
            position: relative;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0;
            transform: translateY(-50px) scale(1.5);
            animation: bounceIn 1.5s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
            50% {
                opacity: 1;
                transform: translateY(10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-container h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .celebration-icon {
            font-size: 3rem;
            color: #ff4081;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2>เดี๋ยวก่อน ยังไม่จบ!</h2>
    </div>
    <script>
        // หลังจาก 3 วินาทีจะเปลี่ยนไปยังหน้าใหม่
        setTimeout(function() {
            window.location.href = "8.html"; // เปลี่ยนเป็นหน้าถัดไป
        }, 3000); // 3000ms = 3 วินาที
    </script>
</body>
</html>
