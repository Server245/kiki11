<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของเรา</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Patrick+Hand&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        /* ใช้ฟอนต์ Patrick Hand */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            font-family: "Mali", serif; /* ฟอนต์ที่ใช้ */
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 2rem;
            color: #e91e63;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        .button {
    padding: 12px 24px;
    font-size: 1.2rem;
    font-family: "Mali", serif; /* ฟอนต์น่ารักที่ใช้ในปุ่ม */
    color: #fff;
    background-color: #ff4081;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    position: relative;
    overflow: hidden;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
        }

        .button:active::after {
            width: 200px;
            height: 200px;
            opacity: 1;
            transition: 0s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">จ๋ะเอ๋</div>
        
        <button class="button" onclick="window.location.href='2.html';">กดสิ</button>
    </div>
</body>
</html>
